global-styling:
  version: VERSION
  js:
    assets/js/global.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal
  css:
    component:
      assets/css/style.css: {}
bootstrap:
  js:
    /libraries/popper.js/dist/umd/popper.min.js: { weight: -19 }
    /libraries/bootstrap/dist/js/bootstrap.min.js: { weight: -20 }
  css:
    component:
      /libraries/bootstrap/dist/css/bootstrap.min.css: {}
  dependencies:
    - core/popperjs

slick:
  js:
    /libraries/slick/slick.min.js: {}
  css:
    component:
      /libraries/slick/slick.css: {}
      /libraries/slick/slick-theme.css: {}
owl-carousel:
  js:
    /libraries/owl-carousel/js/owl.carousel.min.js: {}
  css:
    component:
      /libraries/owl-carousel/css/owl.carousel.min.css: {}
      /libraries/owl-carousel/css/owl.theme.default.min.css: {}
fontawesome:
  css:
    component:
      /libraries/fontawesome/css/all.min.css: {}
bootstrap_cdn:
  js:
    //cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js: {}
  css:
    component:
      //cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css: {}
  dependencies:
    - core/popperjs
color.preview:
  version: VERSION
  css:
    theme:
      color/preview.css: {}
  js:
    color/preview.js: {}
  dependencies:
    - color/drupal.color
